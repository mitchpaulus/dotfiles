<!DOCTYPE html>
<html>
<head>
  <title>Set Difference Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 1em;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 5em auto 5em;
      grid-template-areas:
        "header header header"
        "left right output";
      grid-gap: 10px;
    }

    h1 {
      grid-area: header;
      text-align: center;
    }

    textarea {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #left-set {
      grid-area: left;
    }

    #right-set {
      grid-area: right;
    }

    #output {
      grid-area: output;
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
    }

    #copy-btn {
      grid-column: 3;
      justify-self: end;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Set Difference Calculator</h1>
  <textarea id="left-set"></textarea>
  <textarea id="right-set"></textarea>
  <textarea id="output" readonly></textarea>
  <button onclick="calculate()">Calculate</button>
  <div></div>
  <button id="copy-btn" onclick="copyToClipboard()">Copy to clipboard</button>
  <script>
    function calculate() {
      // Get the input values
      const leftSet = document.getElementById('left-set').value;
      const rightSet = document.getElementById('right-set').value;

      // Split the input values into arrays of lines
      const leftLines = leftSet.trim().split('\n').map(line => line.trim()).filter(line => line !== '');
      const rightLines = rightSet.trim().split('\n').map(line => line.trim()).filter(line => line !== '');

      // Convert the arrays to sets
      const leftSetObj = new Set(leftLines);
      const rightSetObj = new Set(rightLines);

      // Calculate the difference
      const difference = new Set([...leftSetObj].filter(x => !rightSetObj.has(x)));

      // Format the output
      const output = [...difference].join('\n');

      // Set the output value
      document.getElementById('output').value = output;
    }

    function copyToClipboard() {
      // Select the text in the output textarea
      const output = document.getElementById('output');
      output.select();

      // Copy the text to the clipboard
      document.execCommand('copy');

      // Deselect the text
      window.getSelection().removeAllRanges();
    }
  </script>
</body>
</html>
